    <script>

        //common variables
           
        var num1=10;
        var num2=5;

        // 1) Arithmatic operators ( + - * / %)
            
        var res=num1+num2;     //add
        console.log(res);

        var res=num1-num2;     //sub
        console.log(res);

        var res=num1*num2;     // multi
        console.log(res);

        var res=num1/num2;     //div
        console.log(res);

        var res=num1%num2;     //mod
        console.log(res);

        // 2) Assignment operators (+= -= /= %=)

        num1 += 10;
        console.log(num1)

        num1 -= 10;
        console.log(num1)

        num1 /= 10;
        console.log(num1)

        num1 %= 10;
        console.log(num1)

        // 3) comparison op / relational op (== != < > <= >=)

        console.log(num1==num2);
        console.log(num1!=num2);
        console.log(num1<num2);
        console.log(num1>num2);
        console.log(num1<=num2);
        console.log(num1>=num2);

        // 4) identity op === !==

        console.log(num1===num2);
        console.log(num1!==num2);

        // 5) conditional op / logical op && || !

        console.log(num1<num2 && num2<num1);

        console.log(num1<num2 || num2<num1);

        console.log(!num1<num2);

        // 6) unary op 

        num=10;

        num++;
        console.log(num);

        num--;
        console.log(num);

        //similar to post increment

    </script>
